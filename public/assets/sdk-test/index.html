<html><head><script defer="defer" src="index.js"></script><link href="css/sdktest.css" rel="stylesheet"></head><body><iframe id="showcase" width="853" height="480" frameborder="0" allowfullscreen></iframe><div style="float: right"><input id="filter-panels"></div><div id="app-container"><div><span>Width:</span><input id="width" type="number" step="1"> <span>Height:</span><input id="height" type="number" step="1"></div><div id="status"><span>Status:</span></div><div id="main-scroll"><div id="control-root"></div><div id="react-root"></div></div></div></body><script>const width = document.getElementById('width');
    const height = document.getElementById('height');
    const showcase = document.getElementById('showcase');

    width.value = showcase.clientWidth;
    height.value = showcase.clientHeight;

    width.addEventListener('change', () => { showcase.width = width.value; });
    height.addEventListener('change', () => { showcase.height = height.value; });</script></html>
